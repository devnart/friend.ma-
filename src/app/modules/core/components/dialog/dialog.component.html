<div class="w-96 text-center">
  <h5 class="text-2xl text-red-500 font-bold">Attention !</h5>
  <p class="text-slate-600 text-sm my-3">
    You should never send money in advance to anyone by bank transfer or
    through a money transfer agency when using this service.
  </p>
  <a [href]="'tel:'+data">
    <div
      class="flex items-center justify-center gap-3 mx-auto font-semibold px-5 py-3 w-fit rounded bg-lightBlue text-white"
    >
      <img
        src="/assets/icons/call.svg"
        alt="phone icon"
        class="brightness-[33]"
      />
     {{data}}
    </div>
  </a>
</div>

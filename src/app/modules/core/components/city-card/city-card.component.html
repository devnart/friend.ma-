<a routerLink="city/{{city}}">
<div class="group img-container overflow-hidden rounded relative text-right cursor-pointer">
    <div class="info p-10">
        <p class="text-white font-bold text-2xl uppercase">{{city}}</p>
        <p class="text-white opacity-50">Browse all {{city}} offers</p>
    </div>
    <img src="/assets/img/{{city}}.png" alt="{{city}}" class="group-hover:scale-110 h-full w-1/2 object-cover absolute top-0 -z-[1]">
</div>
</a>

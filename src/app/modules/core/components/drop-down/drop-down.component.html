<div class="relative min-w-[200px] text-[15px]" #button>
  <button
    class="cursor-pointer flex items-center justify-between w-full px-3 py-2 text-gray-500 bg-white border rounded-md shadow-sm outline-none focus:border-indigo-600"
    [ngClass]="{'py-4': large}"
    (click)="toggle()"

  >
  <span #span >{{text}}</span>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 h-6 text-gray-400"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        strokeLinecap="round"
        strokeLinejoin="round"
        strokeWidth="2"
        d="M8 9l4-4 4 4m0 6l-4 4-4-4"
      />
    </svg>
  </button>

  <div class="relative w-full" *ngIf="state">
    <ul
      class="absolute z-10 w-full mt-3 bg-white border rounded-md shadow-sm"
      role="listbox"
    >
      <div class="shadow flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-3 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="{2}"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <input
          type="text"
          placeholder="Search"
          class="p-2 text-gray-500 w-full rounded-md outline-none"
          (input)="handleSearch($event.target)"
        />
      </div>
      <div class="max-h-64 mt-2 overflow-y-auto">
        <li *ngFor="let item of items" (click)="handleSelect($event)" class="menu-el-js flex items-center justify-between px-3 cursor-pointer py-2 duration-150 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50">
            {{item.name}}
        </li>
      </div>
    </ul>
  </div>
</div>

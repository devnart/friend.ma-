<div class="relative max-w-xs  min-w-[180px] text-[15px]">
  <button
    class="cursor-pointer flex items-center justify-between w-full px-3 py-2 text-gray-500 bg-white border rounded-md shadow-sm outline-none focus:border-indigo-600"
    (click)="toggle()" #button
  >
    <span #span>{{text}}</span>

    <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-6 h-6 text-gray-400"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      strokeLinecap="round"
      strokeLinejoin="round"
      strokeWidth="2"
      d="M8 9l4-4 4 4m0 6l-4 4-4-4"
    />
  </svg>
  </button>

  <div class="relative w-full" *ngIf="state">
    <ul
      class="absolute w-full mt-3 overflow-y-auto bg-white border rounded-md shadow-sm max-h-64"
      role="listbox"
    >
      <li
        *ngFor="let item of items"
        (click)="handleSelect($event)"
        class="menu-el-js flex items-center justify-between px-3 cursor-pointer py-2 duration-150 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50"
      >
        {{ item }}
      </li>
    </ul>
  </div>
</div>

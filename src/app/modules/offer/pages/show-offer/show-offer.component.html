<main class="container my-20">
    <div class="mb-3">
        <p class="text-sm text-gray-500 italic">{{offer?.createdDate}}</p>
        <!-- add to favorite -->
        
    </div>
    <div class="img-grid grid grid-cols-3 grid-rows-2 gap-4 h-[450px] mb-10">
        <div *ngFor="let image of offer?.images" class="img-item first:col-span-2 first:row-span-2 rounded-lg  overflow-hidden">
            <img class="h-full w-full object-cover" [src]="url+'/images/'+image.image" alt="">
        </div>
    </div>
    
    <section class="flex gap-10 mt-14">

        <div class="flex-[2]">
            <h1 class="text-4xl text-slate-800 font-bold w-4/5">{{offer?.title}}</h1>
            <p class="text-lg text-gray-400 mt-2 ">{{offer?.rooms}} rooms - <img class="inline w-5 ml-2 mr-1" src="assets/icons/users.svg" alt="users icon">{{offer?.rooms}}</p>
            <p class="mt-10 text-gray-700">{{offer?.description}}</p>
        </div>

        <div class="flex-[1]">
            <app-contact-card [product]="offer"></app-contact-card>
        </div>

    </section>

</main>
